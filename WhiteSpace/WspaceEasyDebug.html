<!DOCTYPE html>
<html lang="en">

<head>
	<!--
    EasyWriteのコマンドのシミュレーション。
    resetボタンは^Rということが判明している。
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitespace Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            gap: 10px;
            height: calc(100vh - 60px);
        }

        .section {
            border: 1px solid #ccc;
            padding: 10px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .Bc {
            display: flex;
            flex-direction: column;
            flex: 1;
            gap: 5px;
        }

        /*needed?*/
        .stack,
        .heap,
        .stdout,
        .input-area,
        .stdin-area {
            flex-grow: 1;
            min-height: 100px;
        }

        .textarea {
            width: 100%;
            height: 400px;
        }

        #stepbutton {
            font-size: 40px;
            height: 90px;
        }

        button {
            font-size: 20px;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <h1>Wspace Debugger</h1>
    <div class="container">
        <div class="Bc">
            <div class="section">
                <h2>Stack</h2>
                <div id="stack" class="stack"></div>
            </div>
            <div class="section">
                <h2>Heap</h2>
                <div id="heap" class="heap"></div>
            </div>
            <div class="section">
                <h2>Standard Output</h2>
                <div id="stdout" class="stdout"></div>
            </div>
        </div>
        <div class="section input-area">
            <h2>Code Input</h2>
            <textarea id="codeInput" class="textarea"></textarea>
            <button id="stepbutton" onclick="stepSimulator()">Step</button>
        </div>
        <div class="section stdin-area">
            <h2>Standard Input</h2>
            <textarea id="stdinInput" class="textarea"></textarea>
            <button onclick="start()">Auto</button>
            <button onclick="stop()">Stop</button>
        </div>
    </div>
    <script>
        let stack = [];
        let heap = {};
        let pc = 0;
        let labels = {};
        let callStack = [];
        let commands = [];
        let stdout = "";
        let autoStepInterval = null;

        function start() {
            if (!autoStepInterval) {
                autoStepInterval = setInterval(stepSimulator, 10/*ms*/);
            }
        }

        function stop() {
            clearInterval(autoStepInterval);
            autoStepInterval = null;
        }
        function updateDisplay() {
            document.getElementById("stack").innerText = "Stack: " + JSON.stringify(stack);
            document.getElementById("heap").innerText = "Heap: " + JSON.stringify(heap);
            document.getElementById("stdout").innerText = "pc: " + pc + "\nOutput: " + stdout;
        }
        function SET() {
            commands = document.getElementById("codeInput").value
                .split(/[;\n]+/)
                .map(cmd => cmd.split("#")[0].trim())
                .filter(cmd => cmd);

            for (let i = 0; i < commands.length; i++) {
                let cmdParts = commands[i].split(":");
                if (cmdParts[0] === "mark") {
                    labels[cmdParts[1]] = i;
                }
            }
        }
        function stepSimulator() {
            if (commands.length === 0) {
                SET();
            }
            if (pc > commands.length) return;

            let cmdParts = commands[pc].split(":");
            let cmd = cmdParts[0];

            if (cmd === "push") {
                stack.push(parseInt(cmdParts[1]));
            } else if (cmd === "dup") {
                stack.push(stack[stack.length - 1]);
            } else if (cmd === "swap") {
                let a = stack.pop();
                let b = stack.pop();
                stack.push(a);
                stack.push(b);
            } else if (cmd === "pop") {
                stack.pop();
            } else if (cmd === "add" || cmd === "+") {
                stack.push(stack.pop() + stack.pop());
            } else if (cmd === "sub" || cmd === "-") {
                let a = stack.pop();
                let b = stack.pop();
                stack.push(b - a);
            } else if (cmd === "mul" || cmd === "*") {
                stack.push(stack.pop() * stack.pop());
            } else if (cmd === "div" || cmd === "/") {
                let a = stack.pop();
                let b = stack.pop();
                stack.push(Math.floor(b / a));
            } else if (cmd === "mod" || cmd == "%") {
                let a = stack.pop();
                let b = stack.pop();
                stack.push(b % a);
            } else if (cmd === "stor") {
                let value = stack.pop();
                let address = stack.pop();
                heap[address] = value;
            } else if (cmd === "retr") {
                let address = stack.pop();
                stack.push(heap[address]);
            } else if (cmd === "jump") {
                pc = labels[cmdParts[1]] - 1;
            } else if (cmd === "ujump") {
                if (stack.pop() === 0) pc = labels[cmdParts[1]] - 1;
            } else if (cmd === "njump") {
                if (stack.pop() < 0) pc = labels[cmdParts[1]] - 1;
            } else if (cmd === "call") {
                callStack.push(pc);
                pc = labels[cmdParts[1]] - 1;
            } else if (cmd === "end") {
                pc = callStack.pop();
            } else if (cmd === "putc") {
                stdout += String.fromCharCode(stack.pop());
            } else if (cmd === "puti") {
                stdout += stack.pop() + " ";
            } else if (cmd === "getc") {
                let inputBox = document.getElementById("stdinInput");
                let input = inputBox.value;
                if (input.length > 0) {
                    let address = stack.pop();
                    heap[address] = input.charCodeAt(0);
                    inputBox.value = input.slice(1);
                }
            } else if (cmd === "geti") {
                let inputBox = document.getElementById("stdinInput");
                let inputLines = inputBox.value.split("\n").map(line => line.trim());

                if (inputLines.length > 0 && /^-?\d+$/.test(inputLines[0])) {
                    let address = stack.pop();
                    heap[address] = parseInt(inputLines[0], 10);
                    inputBox.value = inputLines.slice(1).join("\n");
                }
            } else if (cmd === "exit") {
                pc = "-1";
                return;
            }

            pc++;
            updateDisplay();
        }

        updateDisplay();
    </script>
</body>

</html>
